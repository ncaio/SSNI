<div class="container">

      <label for="ip">IP ADDRESS:</label>
      <input type="text" id="ip" placeholder="{{.hostname}}"> 
      <br></br>

      <option value="null">Ataque de forca bruta SMTP</option>

      </select>
      <br></br>
      <label for="timezone">FUSO HORARIO:</label>
      <input type="text" id="timezone" placeholder="(+,-)hh:mm,hhmm,hh">
